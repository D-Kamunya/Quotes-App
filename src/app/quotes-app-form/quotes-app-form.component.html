<div class="container text-white mt-4 mb-4 text-center">
  <form>
    <div class="form-group">
      <label for="quoteSubmitter">Quote Submitter</label>
      <input type="text" class="form-control" id="quoteSubmitter" placeholder="Quote Submitter">
    </div>
    <div class="form-group">
      <label for="quoteAuthor">Quote Author</label>
      <input type="text" class="form-control" id="quoteAuthor" placeholder="Quote Author">
    </div>
    <div class="form-group">
      <label for="quoteText">Quote Text</label>
      <textarea class="form-control" id="quoteText" rows="1" placeholder="Quote Text"></textarea>
    </div>
    <button type="submit" class="btn btn-success ">Add Quote</button>
  </form>
</div>
